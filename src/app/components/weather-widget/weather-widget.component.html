<div [ngClass]="WeatherData.isDay ? 'day' : 'night'" class="relative flex bottom-0 right-0 2xl:w-2/4 rounded-2xl z-20"
  cdkDrag>
  <div class="flex justify-between p-8 w-full">
    <div class="w-full bg-opacity-50 grid grid-cols-2 grid-rows-2 p-4 rounded-xl bg-grey">
      <div class="text-white flex border-r items-center pr-4 justify-between border-b border-dashed w-full">
        <label class="text-base font-medium"> Place</label><br /><span class="text-xl text-blue">{{
          WeatherData.name }}</span>
      </div>
      <div class="text-white flex items-center  pl-4 justify-between border-b border-dashed w-full">
        <label class="text-base font-medium"> Temprature</label><br /><span class="text-xl text-blue">{{
          WeatherData.temp_celcius }}°</span>
      </div>

      <div class="text-white flex border-r items-center pr-4 justify-between border-dashed w-full">
        <label class="text-base font-medium"> Humidity</label><br /><span class="text-xl text-blue">{{
          WeatherData.main.humidity }}%</span>
      </div>
      <div class="text-white flex items-center pl-4 justify-between border-dashed w-full">
        <label class="text-base font-medium"> Feels Like</label> <br /><span class="text-xl text-blue">
          {{WeatherData.temp_feels_like }}° </span>
      </div>
    </div>
  </div>
  <div class="flex w-2/4 justify-end">
    <div class="text-white">
      <mat-icon class="cloud text-6xl absolute">cloud</mat-icon>
    </div>
    <div *ngIf="WeatherData.isDay" class="text-white relative">
      <mat-icon class="text-9xl relative right-24">wb_sunny</mat-icon>
    </div>
  </div>
</div>
